app-id: io.github.athanor_dev.athanor-launcher
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: athanor


finish-args:
  - --socket=wayland
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=home
  - --socket=fallback-x11
  - --env=NWJS_DIR=/app/nwjs/

modules:
  - name: nwjs
    buildsystem: simple
    build-commands:
      - mkdir -p /app/nwjs
      - cp -r * /app/nwjs
    sources:
      - type: archive
        url: https://dl.nwjs.io/v0.106.0/nwjs-sdk-v0.106.0-linux-x64.tar.gz
        sha256: "17512bfcce4777a306185fb6929fd5829ce1a474c28fb941d29b2329bf039b85"

  - name: athanor
    buildsystem: meson
    sources:
      - type: dir
        path: .